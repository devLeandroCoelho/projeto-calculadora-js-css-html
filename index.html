<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-secondary d-flex justify-content-center align-items-center vh-100">

<div class="calculator bg-white rounded-4 p-4 shadow text-center">
  
  <input type="text" id="display" class="form-control mb-3 fs-4 text-end" disabled>

  <div class="buttons d-grid gap-2">
    <div class="row g-2">
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('/')">/</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('*')">*</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('-')">-</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('+')">+</button></div>
    </div>

    <div class="row g-2">
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('7')">7</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('8')">8</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('9')">9</button></div>
      <div class="col"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
    </div>

    <div class="row g-2">
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('4')">4</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('5')">5</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('6')">6</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('.')">.</button></div>
    </div>

    <div class="row g-2">
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('1')">1</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('2')">2</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('3')">3</button></div>
      <div class="col" rowspan="2"><button class="btn btn-success w-100 h-100" style="height: 100%;" onclick="calculate()">=</button></div>
    </div>

    <div class="row g-2">
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('0')">0</button></div>
      <div class="col"><button class="btn btn-warning w-100" onclick="calculateSquareRoot()">âˆš</button></div>
      <div class="col"><button class="btn btn-dark w-100" onclick="appendToDisplay('^')">^</button></div>
      <div class="col"></div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-2 position-fixed bottom-0 w-100">
  Desenvolvido por Leandro Prazeres Coelho -
  <a href="https://github.com/devleandrocoelho" class="text-info" target="_blank">devleandrocoelho</a>
</footer>

<script src="script.js"></script>
</body>

</html>
